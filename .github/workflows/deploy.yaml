name: CI/CD â€“ Build & Deploy to GitHub Pages

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run ESLint
        run: npm ci && npm run lint

      #   Unit Tests
      # - name: Run unit tests
      #   run: npm run test:unit

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build static site using Docker Buildx (exporter target)
        uses: docker/build-push-action@v6
        with:
          context: .
          target: exporter
          load: true
          tags: vue-app:build
          cache-from: type=gha,scope=vue-build
          cache-to: type=gha,scope=vue-build,mode=max

      - name: Extract built files
        run: |
          docker create --name temp vue-app:build
          docker cp temp:/export/dist ./dist
          docker rm temp

      #   E2E Tests
      # - name: Run E2E tests
      #   run: npm run test:e2e

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
